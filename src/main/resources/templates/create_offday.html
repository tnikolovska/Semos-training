<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: header"></header>
<div class="row justify-content-center">
    <div class="col col-md-3 text-center">

        <form method="post" th:action="@{/offDay/register}">
            <h1 class="display-4 p2">New Request</h1>

            <input type="hidden" th:name="idPerson" th:value="${person.getId()}"/>

            <div class="form-row py-1">
                <label for="startDate">Start Date</label>
                <input type="date" min="" id="startDate" class="form-control" th:name="startDate" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
            </div>
            <div class="form-row py-1">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" class="form-control" th:name="endDate" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
            </div>
            <div class="form-row py-1">
                <label for="description">Description</label>
                <textarea type="text" maxlength="80" id="description" class="form-control" rows="2" th:name="description" required></textarea>
            </div>
            <div class="form-row py-1 mt-3">
                <button type="submit" class="btn btn-info">Create</button>
                <a class="btn btn-link" href="/personOffDay/getOffDayRequests">Back</a>
            </div>
        </form>

    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
