<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: header"></header>
<div class="row justify-content-center">
    <div class="col col-md-3 text-center">

        <form method="post" th:action="@{/person/updatePerson}" th:object="${currentPerson}" th:method="POST">
            <h1 class="display-4 py-5">Update</h1>

            <div class="form-row py-1">
                <input type="hidden" th:name="dbId" th:value="${currentPerson.getId()}" />
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:name="firstName" th:value="${currentPerson.getFirstName()}" required />
            </div>
            <div class="form-row py-1">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:name="lastName" th:value="${currentPerson.getLastName()}" required/>
            </div>
            <div class="form-row py-1">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:name="email" th:value="${currentPerson.getEmailAddress()}" required/>
            </div>
            <div class="form-row py-1">

                <label for="userType">Type of User</label>

                <select class="form-control" id="userType" th:name="typeOfUser" required th:switch="${currentPerson.getTypeOfUser()}">
                    <option disabled>Choose...</option>
                    <option th:value="EMPLOYEE" th:case="${T(com.project.holidaymanagementproject.model.TypeOfUser).EMPLOYEE}" selected>Employee</option>
                    <option th:value="ASSOCIATE" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).EMPLOYEE}">Associate</option>
                    <option th:value="GUEST" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).EMPLOYEE}" disabled>Guest</option>

                    <option th:value="EMPLOYEE" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).ASSOCIATE}">Employee</option>
                    <option th:value="ASSOCIATE" th:case="${T(com.project.holidaymanagementproject.model.TypeOfUser).ASSOCIATE}" selected>Associate</option>
                    <option th:value="GUEST" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).ASSOCIATE}" disabled>Guest</option>

                    <option th:value="EMPLOYEE" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).GUEST}">Employee</option>
                    <option th:value="ASSOCIATE" th:if="${currentPerson.getTypeOfUser() == T(com.project.holidaymanagementproject.model.TypeOfUser).GUEST}">Associate</option>
                    <option th:value="GUEST" th:case="${T(com.project.holidaymanagementproject.model.TypeOfUser).GUEST}" selected>Guest</option>

                </select>

            </div>
            <div class="form-row py-1">

                <label class="text-left" for="activeStatus">Active Status</label>
                <select class="form-control" id="activeStatus" th:name="activeStatus" required th:switch="${currentPerson.isActiveStatus()}">
                    <option disabled>Choose...</option>
                    <option th:value="true" th:case="${true}" selected>Active</option>
                    <option th:value="false" th:if="${currentPerson.isActiveStatus()==true}">Inactive</option>

                    <option th:value="true" th:if="${currentPerson.isActiveStatus()==false}">Active</option>
                    <option th:value="false" th:case="${false}" selected>Inactive</option>
                </select>

            </div>
            <div class="form-row py-1 mt-3">
                <a class="btn btn-link" href="/person/displayAll">Back</a>
                <button type="submit" class="btn btn-info">Update</button>
            </div>
        </form>

    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
