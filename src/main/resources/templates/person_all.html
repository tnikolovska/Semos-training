<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: header"></header>

<div class="container main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn" href="/person/displayAll"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light" href="/person/registerPersonView">Register New Employee</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/person/displayAll/filtered">
                <select class="form-control mr-2" id="filterType" th:name="filterType" required>
                    <option disabled selected value="">Search by...</option>
                    <option th:value="firstName">First name</option>
                    <option th:value="lastName">Last name</option>
                    <option th:value="referenceID">Reference Id</option>
                </select>


                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       th:name="filterValue" required>
                <button class="btn btn-info my-2 my-sm-0" type="submit">&#8981;</button>
            </form>
            <form class="form-inline ml-5">
                <a class="btn btn-light" th:if="${currentPage > 0}"
                   th:href="@{${redirectView}+'/page/'+${currentPage - 1}+'/'+${filterType}+'/'+${filterValue}}">Prev</a>
                <a class="btn btn-light disabled" th:if="${currentPage == 0}">Prev</a>

                <a class="btn btn-light" th:if="${currentPage < totalPages - 1}"
                   th:href="@{${redirectView}+'/page/'+${currentPage + 1}+'/'+${filterType}+'/'+${filterValue}}">Next</a>
                <a class="btn btn-light disabled" th:unless="${currentPage < totalPages - 1}">Next</a>
            </form>


        </div>
    </nav>
    <table class="table table-bordered border-dark">
        <thead>
        <tr class="text-center">
            <th>First name</th>
            <th>Last name</th>
            <th>Email Address</th>
            <th>Reference ID</th>
            <th>Type of User</th>
            <th>Active Status</th>
            <th>Days</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${personList}" th:style="${personStat.odd}? 'background-color:#F5F5F5'"
            class="text-center">
            <td th:text="${person.getFirstName()}"></td>
            <td th:text="${person.getLastName()}"></td>
            <td th:text="${person.getEmailAddress()}"></td>
            <td th:text="${person.getReferenceID()}"></td>
            <td th:text="${person.getTypeOfUser()}"></td>
            <td th:if="${person.isActiveStatus() == true}">Active</td>
            <td th:unless="${person.isActiveStatus() == true}">Inactive</td>
            <td th:text="${person.getDays()}"></td>
            <td><a th:href="@{/person/updatePersonView/{id}(id=${person.getId()})}" class="btn btn-info">Update</a>
                <a th:href="@{/person/deletePerson/{id}(id=${person.getId()})}" class="btn btn-secondary"
                   id="deleteBtn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Yes</a>
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


</div>
<script src="../static/js/person_all.js" th:src="@{/js/person_all.js}" type="text/javascript"></script>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
